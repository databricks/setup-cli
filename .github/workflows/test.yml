name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-bricks

      - uses: ./setup-bricks
        with:
          snapshot: true

      - run: bricks version

  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-bricks

      - uses: ./setup-bricks

      - run: bricks version
