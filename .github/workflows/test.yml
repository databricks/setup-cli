name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  action_with_defaults:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - uses: ./setup-cli

      - run: databricks version
        shell: bash

      - run: ./setup-cli/test.sh $(cat ./setup-cli/VERSION)
        shell: bash

  action_with_version:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - uses: ./setup-cli
        with:
          version: 0.200.0

      - run: databricks version
        shell: bash

      - run: ./setup-cli/test.sh 0.200.0
        shell: bash

  install:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - run: env
        shell: bash

      - run: ./setup-cli/install.sh
        shell: bash

      - run: databricks version
        shell: bash

      - run: ./setup-cli/test.sh $(cat ./setup-cli/VERSION)
        shell: bash

  curl:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/${{ github.sha }}/install.sh | sh
        shell: bash

      - run: databricks version
        shell: bash

      - run: ./setup-cli/test.sh $(cat ./setup-cli/VERSION)
        shell: bash
