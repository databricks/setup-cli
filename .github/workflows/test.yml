name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - uses: ./setup-cli

      - run: databricks version
        shell: bash

      - name: Test that the correct version is installed
        shell: bash
        run: |
          [[ $(databricks version --output json | jq .Version) == "$(cat ./setup-cli/VERSION)" ]]

  install:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - run: env
        shell: bash

      - run: ./setup-cli/install.sh
        shell: bash

      - run: databricks version
        shell: bash

      - name: Test that the correct version is installed
        shell: bash
        run: |
          [[ $(databricks version --output json | jq .Version) == "$(cat ./setup-cli/VERSION)" ]]

  curl:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    steps:
      - uses: actions/checkout@v3
        with:
          path: ./setup-cli

      - run: curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/${{ github.sha }}/install.sh | sh
        shell: bash

      - run: databricks version
        shell: bash

      - name: Test that the correct version is installed
        shell: bash
        run: |
          [[ $(databricks version --output json | jq .Version) == "$(cat ./setup-cli/VERSION)" ]]
